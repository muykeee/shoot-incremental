<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>数字方块射击游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        canvas {
            border: 1px solid #000;
            max-width: 100%;
            max-height: 70vh;
        }
        #upgradeButtons {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        #gameOverModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        #leaderboard {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }
        #leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }
        #leaderboard th, #leaderboard td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #leaderboard th {
            background-color: #f2f2f2;
        }
        @media (max-width: 600px) {
            canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="upgradeButtons">
        <button id="upgradeDamage">升级子弹强度 (50分)</button>
        <button id="upgradeFireRate">升级射速 (50分)</button>
    </div>
    <div id="gameOverModal">
        <div class="modal-content">
            <h2>游戏结束！</h2>
            <p>您坚持了 <span id="finalTime"></span> 秒</p>
            <p>最终得分: <span id="finalScore"></span></p>
            <input type="text" id="playerName" placeholder="输入您的名字">
            <button id="submitScore">提交分数</button>
            <button id="restartButton">重新开始</button>
        </div>
    </div>
    <div id="leaderboard">
        <h3>排行榜</h3>
        <table>
            <thead>
                <tr>
                    <th>排名</th>
                    <th>名字</th>
                    <th>时间</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
            </tbody>
        </table>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const maxWidth = window.innerWidth * 0.95;
            const maxHeight = window.innerHeight * 0.7;
            const aspectRatio = 2 / 3;

            let newWidth = maxWidth;
            let newHeight = newWidth / aspectRatio;

            if (newHeight > maxHeight) {
                newHeight = maxHeight;
                newWidth = newHeight * aspectRatio;
            }

            canvas.width = newWidth;
            canvas.height = newHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            width: canvas.width * 0.125,
            height: canvas.height * 0.033,
            color: 'blue'
        };

        let bullets = [];
        let enemies = [];
        let score = 0;
        let difficulty = 1;
        let gameTime = 0;
        let startTime;

        let bulletDamage = 1;
        let fireRate = 200; // 毫秒
        let upgradeCosts = {
            damage: 50,
            fireRate: 50
        };

        let gameOver = false;
        let fireInterval;

        let leaderboard = [];
        let canSubmitScore = true;

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - player.width / 2, player.y, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = 'red';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, canvas.width * 0.0125, canvas.height * 0.0167);
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = 'green';
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                ctx.fillStyle = 'white';
                ctx.font = `${enemy.width * 0.5}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(enemy.value.toString(), enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
            });
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = `${canvas.width * 0.04}px Arial`;
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.fillText(`得分: ${score}`, 10, 10);
            ctx.fillText(`时间: ${Math.floor(gameTime)}秒`, 10, canvas.height * 0.07);
            ctx.fillText(`子弹强度: ${bulletDamage}`, 10, canvas.height * 0.14);
            ctx.fillText(`射速: ${(1000 / fireRate).toFixed(2)}发/秒`, 10, canvas.height * 0.21);
            ctx.fillText(`难度: ${difficulty.toFixed(2)}`, 10, canvas.height * 0.28);
        }

        function moveBullets() {
            bullets = bullets.filter(bullet => {
                bullet.y -= canvas.height * 0.0083;
                return bullet.y > 0;
            });
        }

        function moveEnemies() {
            enemies = enemies.filter(enemy => {
                enemy.y += enemy.speed * difficulty;
                if (enemy.y + enemy.height >= canvas.height) {
                    endGame();
                    return false;
                }
                return true;
            });
        }

        function spawnEnemy() {
            if (Math.random() < 0.005 * difficulty) {
                const minValue = Math.floor(1 + gameTime / 60); // 每60秒最小值增加1
                const maxValue = Math.floor(5 + gameTime / 30); // 每30秒最大值增加1
                const value = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;

                enemies.push({
                    x: Math.random() * (canvas.width - canvas.width * 0.1),
                    y: 0,
                    width: canvas.width * 0.1,
                    height: canvas.width * 0.1,
                    speed: canvas.height * 0.0003 + Math.random() * canvas.height * 0.0005,
                    value: value
                });
            }
        }

        function checkCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + canvas.width * 0.0125 > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + canvas.height * 0.0167 > enemy.y) {
                        bullets.splice(bulletIndex, 1);
                        enemy.value -= bulletDamage;
                        if (enemy.value <= 0) {
                            enemies.splice(enemyIndex, 1);
                            score += 10;
                        } else {
                            score += 1;
                        }
                    }
                });
            });
        }

        function updateDifficulty() {
            const currentTime = new Date().getTime();
            gameTime = (currentTime - startTime) / 1000;
            difficulty = 1 + gameTime / 180;  // 每180秒难度增加1
        }

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlayer();
            drawBullets();
            drawEnemies();
            drawScore();

            moveBullets();
            moveEnemies();
            spawnEnemy();
            checkCollisions();
            updateDifficulty();

            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameOver = true;
            clearInterval(fireInterval);
            document.getElementById('gameOverModal').style.display = 'block';
            document.getElementById('finalTime').textContent = Math.floor(gameTime);
            document.getElementById('finalScore').textContent = score;
        }

        function restartGame() {
            gameOver = false;
            bullets = [];
            enemies = [];
            score = 0;
            difficulty = 1;
            gameTime = 0;
            bulletDamage = 1;
            fireRate = 200;
            upgradeCosts = {
                damage: 50,
                fireRate: 50
            };
            canSubmitScore = true;
            document.getElementById('gameOverModal').style.display = 'none';
            document.getElementById('upgradeDamage').textContent = `升级子弹强度 (${upgradeCosts.damage}分)`;
            document.getElementById('upgradeFireRate').textContent = `升级射速 (${upgradeCosts.fireRate}分)`;
            startFireInterval();
            startTime = new Date().getTime();
            gameLoop();
        }

        function startFireInterval() {
            clearInterval(fireInterval);
            fireInterval = setInterval(() => {
                bullets.push({
                    x: player.x - canvas.width * 0.00625,
                    y: player.y
                });
            }, fireRate);
        }

        function submitScore() {
            if (!canSubmitScore) return;

            const playerName = document.getElementById('playerName').value.trim();
            if (playerName) {
                leaderboard.push({ name: playerName, time: Math.floor(gameTime) });
                leaderboard.sort((a, b) => b.time - a.time);
                leaderboard = leaderboard.slice(0, 10); // 只保留前10名
                updateLeaderboard();
                canSubmitScore = false;
                document.getElementById('submitScore').disabled = true;
            }
        }

        function updateLeaderboard() {
            const leaderboardBody = document.getElementById('leaderboardBody');
            leaderboardBody.innerHTML = '';
            leaderboard.forEach((entry, index) => {
                const row = leaderboardBody.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = entry.name;
                row.insertCell(2).textContent = entry.time + '秒';
            });
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            player.x = touch.clientX - rect.left;
            player.x = Math.max(player.width / 2, Math.min(canvas.width - player.width / 2, player.x));
        }

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            player.x = e.clientX - rect.left;
            player.x = Math.max(player.width / 2, Math.min(canvas.width - player.width / 2, player.x));
        });

        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });

        document.getElementById('upgradeDamage').addEventListener('click', () => {
            if (score >= upgradeCosts.damage) {
                score -= upgradeCosts.damage;
                bulletDamage++;
                upgradeCosts.damage = Math.ceil(upgradeCosts.damage * 1.2);
                document.getElementById('upgradeDamage').textContent = `升级子弹强度 (${upgradeCosts.damage}分)`;
            }
        });

        document.getElementById('upgradeFireRate').addEventListener('click', () => {
            if (score >= upgradeCosts.fireRate) {
                score -= upgradeCosts.fireRate;
                fireRate = Math.max(50, fireRate - 10);
                startFireInterval();
                upgradeCosts.fireRate = Math.ceil(upgradeCosts.fireRate * 1.2);
                document.getElementById('upgradeFireRate').textContent = `升级射速 (${upgradeCosts.fireRate}分)`;
            }
        });

        document.getElementById('restartButton').addEventListener('click', restartGame);
        document.getElementById('submitScore').addEventListener('click', submitScore);

        startFireInterval();
        startTime = new Date().getTime();
        gameLoop();

        // GitHub 相关的函数
        const REPO_OWNER = 'muykeee';
        const REPO_NAME = 'shoot-incremental';

        async function submitScoreToGitHub(name, score) {
            const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues`, {
                method: 'POST',
                headers: {
                    'Accept': 'application/vnd.github.v3+json',
                },
                body: JSON.stringify({
                    title: `SCORE:${score},NAME:${name}`,
                    body: 'New score submission'
                })
            });

            if (response.ok) {
                console.log('Score submitted successfully to GitHub');
            } else {
                console.error('Failed to submit score to GitHub');
            }
        }

        async function getLeaderboardFromGitHub() {
            const response = await fetch(`https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/leaderboard.json`);
            if (response.ok) {
                const data = await response.json();
                return data.leaderboard;
            } else {
                console.error('Failed to fetch leaderboard from GitHub');
                return [];
            }
        }

        // 修改 submitScore 函数以包含 GitHub 提交
        function submitScore() {
            if (!canSubmitScore) return;

            const playerName = document.getElementById('playerName').value.trim();
            if (playerName) {
                const finalScore = score;
                leaderboard.push({ name: playerName, time: Math.floor(gameTime) });
                leaderboard.sort((a, b) => b.time - a.time);
                leaderboard = leaderboard.slice(0, 10); // 只保留前10名
                updateLeaderboard();
                canSubmitScore = false;
                document.getElementById('submitScore').disabled = true;

                // 提交分数到 GitHub
                submitScoreToGitHub(playerName, finalScore);
            }
        }

        // 在游戏开始时从 GitHub 获取排行榜
        async function initLeaderboard() {
            const githubLeaderboard = await getLeaderboardFromGitHub();
            if (githubLeaderboard.length > 0) {
                leaderboard = githubLeaderboard;
                updateLeaderboard();
            }
        }

        initLeaderboard();
    </script>
</body>
</html>
